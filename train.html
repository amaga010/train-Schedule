<html>
    <head>
        <title>Train Scheduler</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="train.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
        <script src="train.js"></script>
    </head>
    
    <body>
        <div id="main">
            <div id="heading">
                <h1>Never Lose Your Train of Thought Again !</h1>
                <h2></h2>
            </div>
            <div id="schedule">
                <p class="background">Train Schedule</p>
                <div id="tableInfo">
                    <table id="table1">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tr>
                            <td>Lunar Express</td>
                            <td>The Moon</td>
                            <td>4500</td>
                            <td>04:45 PM</td>
                            <td>120</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="addTrain">
                <p class="background">Add a Train</p>
                <div id="formInfo">
                    <form id="form1">
                        <label>Train Name</label><br>
                        <input type="text" name="trainName" size="125" id="train"><br><br>
                        <label>Destination</label><br>
                        <input type="text" name="destination" size="125" id="destination"><br><br>
                        <label>First Train Time (HH:mm - military time)</label><br>
                        <input type="text" name="trainTime" size="125" id="time"><br><br>
                        <label>Frequency (min)</label><br>
                        <input type="text" name="frequency" size="125" id="frequency"><br><br>
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
